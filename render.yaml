services:
  - type: web
    name: copo-matrix-backend
    env: node
    plan: free
    buildCommand: npm install --production=false
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MISTRALAI_API_KEY
        sync: false
    healthCheckPath: /api/po-data

  - type: web
    name: copo-matrix-frontend
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: npx serve -s client/dist -l 3000
    envVars:
      - key: VITE_API_URL
        sync: false

